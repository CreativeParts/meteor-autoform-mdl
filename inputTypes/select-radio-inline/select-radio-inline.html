<template name="afRadioGroupInline_mdl">
    <div class="af-radio-group" {{dsk}}>
        <p>
            {{#each this.items}}
                <span>
                    <input type="radio" value="{{this.value}}" {{itemAtts}} />
                    <label for="{{itemAtts.id}}">{{this.label}}</label>
                </span>
            {{/each}}
        </p>
    </div>
</template>
